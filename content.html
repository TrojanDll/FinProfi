<section class="report">
    <div class="container">
        <div class="report__header">
            <div class="report__header__wrapper">
                <div class="report__header__item report__header__item-name">
                    <div class="report__header__item__title">
                        Наименование показателя
                    </div>
                    <div class="report__header__item__line divider-line">
                        <!-- Заполняется из divider-line-fill.js -->

                <div class="report__header__item report__header__item-code">

                    <div class="report__header__item__line divider-line">
                        <!-- Заполняется из divider-line-fill.js -->
                    </div>
                </div>

                <div class="report__header__item report__header__item-date">
                    <div class="report__header__item-date__date-forms-wrapper">
                        <form
                            action=""
                            class="date-form report__header__item-date__date-form"
                        >
                            <input
                                type="text"
                                name="date"
                                id="date-form-report1"
                                class="date-form__input"
                                autocomplete="off"
                                value="31.12.2022"
                                readonly
                            />
                            <img
                                src="icons/calendar.svg"
                                alt="calendar"
                                class="date-form__input-img"
                            />
                            <input
                                type="reset"
                                class="date-form__reset"
                                value=""
                            />
                        </form>

                        <form
                            action=""
                            class="date-form report__header__item-date__date-form"
                        >
                            <input
                                type="text"
                                name="date"
                                id="date-form-report2"
                                class="date-form__input"
                                autocomplete="off"
                                value="31.12.2022"
                                readonly
                            />
                            <img
                                src="icons/calendar.svg"
                                alt="calendar"
                                class="date-form__input-img"
                            />
                            <input
                                type="reset"
                                class="date-form__reset"
                                value=""
                            />
                        </form>
                    </div>

                    <div
                        class="report__header__item__line divider-line report__header__item__line-last"
                    >
                        <!-- Заполняется из divider-line-fill.js -->
                    </div>
                </div>
            </div>

            <div class="report__header__btns">
                <div class="report__header__btn header-btn">+</div>
                <div class="report__header__btn header-btn">
                    Загрузить отчет
                </div>
            </div>
        </div>

        <div class="report__table">
            <div class="report__table__title">Активы</div>
            <div class="report__table__subtitle">I. долговые активы</div>

            <div class="report__table__items-wrapper_first">
                <!-- Заполняется из report-table-items-fill.js -->

            <div class="report__table__title report__table__title_second">
                Дополнительные данные
            </div>

            <div class="report__table__items-wrapper_second">
                <!-- Заполняется из report-table-items-fill.js -->
            </div>
        </div>

        <div class="report__btns">
            <button class="report__btns__btn void-btn">Краткий отчет</button>
            <button class="report__btns__btn filled-btn">
                Сформировать отчет
            </button>
        </div>
    </div>
</section>
